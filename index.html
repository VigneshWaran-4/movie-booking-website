<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Movie Ticket Booking</h1>
    <div class="language-selector">
      <label for="language">Select Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="es">Tamil</option>
        <option value="es">Malayalam</option>
      </select>
    </div>
  </header>
  
  <main>
    <div id="movieCarousel" class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1MVam4P_LHcXvXUBY4qZwS1eCvY91pyRwdA&usqp=CAU" alt="Movie 1">
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxDLAqP_QxU3rBl8xnlCyNdhjZHOk-_QKtYA&usqp=CAU" alt="Movie 2">
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh3FUGujhucGLgQ1Jm06h77PxIhzJqXlXjmg&usqp=CAU" alt="Movie 3">
        </div>
        <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQRBuaC_fRfiPhw2HRLW06RCnHqJH-OybQZQ&usqp=CAU" alt="Movie 3">
          </div>
        <!-- Add more movie posters here -->
      </div>
      <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <section class="search">
      <h2>Search Movies</h2>
      <input type="text" id="searchInput" placeholder="Search movies...">
      <button id="searchButton">Search</button>
    </section>

    <section class="movie-list">
      <!-- Movie listings will appear here -->
    </section>
     
    <section class="seat-selection">
        <h2>Select Seats</h2>
        <div id="seatMap" class="seat-map">
          <!-- Seat map grid will appear here -->
        </div>
       
      </section>

    <section class="payment">
      <h2>Select Payment Mode</h2>
      <input type="radio" id="creditCard" name="paymentMode" value="creditCard">
      <label for="creditCard">Credit Card</label><br>
      <input type="radio" id="debitCard" name="paymentMode" value="debitCard">
      <label for="debitCard">Debit Card</label><br>
      <input type="radio" id="netBanking" name="paymentMode" value="netBanking">
      <label for="netBanking">Net Banking</label><br>
      <button id="payButton" class="pay-now-button">Pay Now</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
